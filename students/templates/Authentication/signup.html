 <!-- section -->
 <section class="layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-md-12">
             <div class="full heading_s1">
                <h3>Register An Account </h3>
                <h6>{{message}}</h6>
                <p>Already have an Account ?<a href="{% url 'signin' %}"> Login</a></p>
             </div>
          </div>
       </div>
       <div class="row">
          <div class="col-md-6">
             <form action="/signup" method="post">
                 {% csrf_token%}
                <fieldset>
                   <div class="row">
                      <div class="col-sm-12">
                         <div class="full fieldset_blog">
                            <input type="text" placeholder="Username ..." name="username" required />
                         </div>
                         <div class="full fieldset_blog">
                            <input type="text" placeholder="Email ..." name="email" required/>
                         </div>
                         <div class="full fieldset_blog">
                            <input type="password" placeholder="Password ..." name="password" required/>
                         </div>
                         <div class="full fieldset_blog">
                            <input type="password" placeholder="Confrim Password ..." name="confirm_password" required/>
                         </div>
                         
                         
                         <div class="full fieldset_blog center">
                            <button>SignUp</button>
                         </div>
                      </div>
                   </div>
                </fieldset>
             </form>
          </div>
          <div class="col-md-6 p-relative">
             <div class="full back_blog">
                <img class="img-responsive" src="../../../static/images/call_back.png" alt="#" />
             </div>
          </div>
       </div>
    </div>
 </section>
 <!-- end section -->

 </div>
